<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#A8C5B5">
    <meta name="description" content="Horarios de autobuses de Lebrija - Consulta r√°pida por paradas">
    <title>Autobuses Lebrija</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Metaetiquetas para iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Autobuses Lebrija">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Iconos -->
    <link rel="apple-touch-icon" href="/buslebrija/logo-512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/buslebrija/logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/buslebrija/logo.png">

    <link rel="manifest" href="/buslebrija/manifest.json">
    <link rel="apple-touch-icon" href="/buslebrija/logo.png">
    <meta name="theme-color" content="#0078D7">

</head>
<body>
    <!-- ‚úÖ BANNER DEMO OBLIGATORIO (NO ELIMINAR) -->
    <div id="demo-banner" class="demo-banner"></div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">üöå</div>
                <h1>Autobuses Lebrija</h1>
            </div>
            <div class="date-display" id="currentDate"></div>
        </header>

        <main class="main-content">
            <div class="line-selector" id="lineSelector">
                <button class="line-btn active" data-line="urbana">
                    <span class="line-icon">üèôÔ∏è</span>
                    <span class="line-name">L√≠nea Urbana</span>
                </button>
                <button class="line-btn" data-line="renfe">
                    <span class="line-icon">üöÜ</span>
                    <span class="line-name">L√≠nea Renfe</span>
                </button>
                <button class="line-btn" data-line="sevilla">
                    <span class="line-icon">üõ£Ô∏è</span>
                    <span class="line-name">Lebrija-Sevilla-Chipiona</span>
                </button>
            </div>

            <div class="schedule-container" id="scheduleContainer">
                <div class="schedule-header">
                    <h2 id="scheduleTitle">L√≠nea Urbana</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="laborables">Laborables</button>
                        <button class="filter-btn" data-filter="sabados">S√°bados</button>
                        <button class="filter-btn" data-filter="domingos">Domingos</button>
                    </div>
                </div>

                <!-- Selector de sentido (solo para l√≠nea Sevilla-Chipiona) -->
                <div class="direction-selector" id="directionSelector" style="display:none;">
                    <label for="directionSelect">Sentido:</label>
                    <select id="directionSelect" class="direction-select">
                        <option value="ida">Chipiona ‚Üí Lebrija ‚Üí Sevilla</option>
                        <option value="vuelta">Sevilla ‚Üí Lebrija ‚Üí Chipiona</option>
                    </select>
                </div>

                <!-- Selector de parada -->
                <div class="stop-selector">
                    <label for="stopSelect">Selecciona una parada:</label>
                    <select id="stopSelect" class="stop-select">
                        <option value="">Todas las paradas</option>
                    </select>
                </div>

                <!-- Vista de horarios -->
                <div class="schedule-view" id="scheduleView">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Cargando horarios...</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Informaci√≥n actualizada desde e.lebrija.es</p>
            <button class="install-btn" id="installBtn">‚ûï Instalar App</button>
        </footer>
    </div>

    <script src="script.js"></script>
    
    <script>
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/buslebrija/service-worker.js')
                    .then(reg => console.log('Service Worker registrado'))
                    .catch(err => console.log('Error al registrar SW:', err));
            });
        }
    </script>

</body>
</html>
